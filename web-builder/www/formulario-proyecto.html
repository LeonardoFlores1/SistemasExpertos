    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bienvenido</title>

<body>
    <div class="container-fluid div-form-project">
        <h3>Bienvenido</h3>
        <p>Bienvenidos al mas famoso sistema de gestion de contenido.</p>
        <hr>
        <h4>Informacion requerida</h4>
        <p>Por favor ingrese la Informacion requerida. Mas adelante se podra modificar</p>
        <hr>
<form>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label label-form-proyect">Nombre del sitio</label>
          <div class="col-sm-8">
            <input type="text" class="form-control inputs-form-proyect"  placeholder="Nombre del sitio">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label label-form-proyect">Nombre de usuario</label>
          <div class="col-sm-8">
            <input type="text" class="form-control inputs-form-proyect"  placeholder="Nombre de usuario">
          </div>
        </div>
        <div class="form-group row">
                <label  class="col-sm-4 col-form-label label-form-proyect">Contrasenia</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control inputs-form-proyect"  placeholder="Contrasenia">
                    <button type="button" class="btn btn-link link-show"><i class="far fa-eye"></i></button>  
                </div>  
              </div>
              <div class="form-group row">
                <label  class="col-sm-4 col-form-label label-form-proyect">email</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control inputs-form-proyect" id="inputPassword3" placeholder="email">
                </div>
              </div>
        
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-success button-login">Instalar web Builder <i class="fas fa-check-circle"></i></button>
          </div>
        </div>
      </form>              
        
        <!-- <a href="index.html"><i class="fas fa-arrow-left"></i><h1 id="back">volver a: </h1></a>       -->
    </div>
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
    
    <script src="js/all.min.js"></script>
    <script src="js/brands.min.js"></script>
    <!-- <script src="js/conflict-detection.min.js"></script> -->
    <script src="js/fontawesome.min.js"></script>
    <script src="js/regular.min.js"></script>
    <script src="js/solid.min.js"></script>
    <script src="js/v4-shims.min.js"></script>
</body>
</html>
