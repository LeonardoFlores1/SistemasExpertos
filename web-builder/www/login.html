    <div class="container-fluid div-login">
        <form>
            <div class="form-group">
                <label >Usuario o correo electronico</label>
                <input type="email" class="form-control" id="login-user" placeholder="Usuario o correo electronico" >
            </div>
            <div class="form-group">
                <label >Contrasenia</label>
                <input type="password" class="form-control" id="password-user" placeholder="Password">
            </div>
            <div class="form-group form-check">                
                <label class="form-check-label"><input type="checkbox" class="form-check-input" id="">Recuerdame</label>                
                <label for=""><a href="#"><h6 id="olvidaste-contrasenia">Olvidaste tu Contrasenia</h6></a></label>
            </div>
            <button type="button" class="btn btn-success button-login" onclick="iniciarSesion()">Iniciar sesion</button>
        </form>
        <a href="create-account.html"><button type="button" class="btn btn-info button-login" >Crear cuenta</button></a>      
        <a href="index.html"><i class="fas fa-arrow-left"></i><h1 id="back">volver a: </h1></a>
